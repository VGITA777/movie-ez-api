spring.application.name=movie-ez-api
spring.profiles.active=dev
tmdb.api-key=${TMDB_API_KEY}
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=300s,maximumSize=1000
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.schema=classpath:sql/session-schema.sql
movieez.security.header=WowThisGottaBeTheBestSecurityMeasure101
