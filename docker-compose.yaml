services:
  movie_ez_api_1:
    image: movie-ez-api
    expose:
      - "8080"
    restart: on-failure
  movie_ez_api_2:
    image: movie-ez-api
    expose:
      - "8080"
    restart: on-failure
  movie_ez_api_3:
    image: movie-ez-api
    expose:
      - "8080"
    restart: on-failure

  nginx_server:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - movie_ez_api_1
      - movie_ez_api_2
      - movie_ez_api_3
    ports:
      - "8080:80"
    restart: on-failure
